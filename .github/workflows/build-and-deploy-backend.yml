name: For call - build and deploy backend

on:
  workflow_call:
    inputs:
      deploy_env:
        description: "Deploy environment, e.g. dev-only, prod-only, prod-and-dev"
        required: true
        type: string
      project_id: 
        description: "NAIS parameter"
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  golangci:
    env:
      CGO_ENABLED: 1
      CXX: clang++
      CC: clang
      CGO_CXXFLAGS: -Wno-everything
      CGO_LDFLAGS: -Wno-everything
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2

  staticchecks:
    env:
      CGO_ENABLED: 1
      CXX: clang++
      CC: clang
      CGO_CXXFLAGS: -Wno-everything
      CGO_LDFLAGS: -Wno-everything
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false

  tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: CGO_ENABLED=1 CXX=clang++ CC=clang CGO_CXXFLAGS=-Wno-everything CGO_LDFLAGS=-Wno-everything go test -race -coverprofile=coverage.txt -covermode=atomic -v ./...
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: make linux-build
      - uses: actions/upload-artifact@v4
        with:
          name: nada-backend
          path: nada-backend

  push:
    name: Build and push docker image
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    needs: [build,golangci,tests,staticchecks]
    if: github.actor != 'dependabot[bot]'
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - name: Download nada-backend binary
        uses: actions/download-artifact@v4
        with:
          name: nada-backend
      - name: Push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: nada
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ inputs.project_id }}
          image_suffix: backend

  deploy-dev:
    name: Deploy to dev-gcp
    runs-on: ubuntu-20.04
    needs: [push]
    if: github.actor != 'dependabot[bot]' && ${{ inputs.deploy_env == 'dev-only' || inputs.deploy_env == 'prod-and-dev' }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to dev-gcp
        if: inputs.environment != 'prod'
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/dev/nada-backend-config.yaml,.nais/dev/gcp.yaml
          VAR: image=${{ needs.push.outputs.image }}

  deploy-prod:
    name: Deploy to prod-gcp
    runs-on: ubuntu-20.04
    needs: [push]
    if: github.actor != 'dependabot[bot]' && ${{ inputs.deploy_env == 'prod-only' || inputs.deploy_env == 'prod-and-dev' }}
    steps:
      - uses: actions/checkout@v4
